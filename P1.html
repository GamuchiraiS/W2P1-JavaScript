<script type="text/javascript">
	//for printing numbers from 0 - 6
	for (var i = 0; i < 6; i++ ){
		//prevents the no. 3 from being printed
		if (i == 3){
			continue; //breaks one iteration and continues with next iteration
		}
	console.log(i);
	}
</script>
